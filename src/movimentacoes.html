<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentações</title>
    <script src="/scripts/auth.js"></script> <!-- Proteção da página -->
    <link rel="stylesheet" href="/styles/trades.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="toggle-btn" style="color:black">☰</div>

    <nav class="sidebar">
        <a href="/src/index.html">
            <span class="icon"><i class="bi bi-house"></i></span>
            <span class="text">Home</span>
        </a>
        <a href="/src/dashboard.html">
            <span class="icon"><i class="bi bi-columns-gap"></i></span>
            <span class="text">Dashboard</span>
        </a>
        <a href="/src/clientes.html">
            <span class="icon"><i class="bi bi-person-circle"></i></span>
            <span class="text">Clientes</span>
        </a>
        <a href="/src/movimentacoes.html">
            <span class="icon"><i class="bi bi-cash-coin"></i></span>
            <span class="text">Movimentações</span>
        </a>
        <a href="/src/consulta.html">
            <span class="icon"><i class="bi bi-search"></i></i></span>
            <span class="text">Consulta</span>
        </a>
        <a href="/src/configuracoes.html">
            <span class="icon"><i class="bi bi-gear"></i></span>
            <span class="text">Configurações</span>
        </a>
    </nav>

    <div class="main-content-mov">
        <form id="movimentacao-form">
            <h2>Movimentações</h2>
            <div class="inputs">
                <div class="input-group">
                    <label for="cliente">Cliente Emissor:</label>
                    <select id="cliente" required>
                        <option value="">Selecione um cliente</option>
                        <option value="Aldimetal equipamentos ltda">Aldimetal equipamentos ltda</option>
                        <option value="Diesel mais ltda">Diesel mais ltda</option>
                        <option value="Pan-dai">Pan-dai</option>
                    </select>
                </div>
            
                <div class="btn">
                    <div class="btn-upload-xml" title="Upload de arquivos XML">
                        <button type="button" id="uploadXml"><i class="bi bi-upload"></i></button>
                    </div>
                    <div class="btn-salvar-manualmente" title="Clique para adicionar itens manualmente">
                        <button type="button" id="btn-abrir-modal"><i class="bi bi-pencil-square"></i></button>
                    </div>
                </div>
            </div>
            
            
        </form>
        <div class="div-tabela">
            <h3>Registros</h3>
            <table id="tabela-movimentacoes">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Data</th>
                        <th>Tipo Nota</th>
                        <th>Número Nota</th>
                        <th>Município</th>
                        <th>CNPJ</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <td colspan="5" style="text-align: right;"><strong>Total:</strong></td>
                        <td id="total-valor"><strong>R$ 0,00</strong></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="overlay hidden"></div>
        <div class="tela-lancamento-manual" hidden="true">
            <p>Lançamento Manual</p>
            <div class="campos">
                <div>
                    <input class="cnpj" placeholder="CNPJ"></input>
                </div>
                <div>
                    <input type="date" id="data-de" placeholder="Data">
                </div>
                <div>
                    <select id="tipo" required>
                        <option value="" disabled selected>Tipo de nota</option>
                        <option value="PRODUTO">PRODUTO</option>
                        <option value="SERVIÇO">SERVIÇO</option>
                    </select>
                </div>
                <div>
                    <input class="numeroNf" placeholder="Número NF"></input>
                </div>
                <div>
                    <input class="municipio" placeholder="Município"></input>
                </div>
                <div>
                    <input class="valor" placeholder="Valor"></input>
                </div>
            </div>
                <div class="btn-salvar">
                    <button type="button" id="btn-salvar-manual"><i class="bi bi-save"></i></button>
                </div>
        </div>


              
    <script src="/scripts/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    
</body>
</html>
