<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentações</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="toggle-btn" style="color:black">☰</div>

    <nav class="sidebar">
        <a href="index.html">
            <span class="icon"><i class="bi bi-house"></i></span>
            <span class="text">Home</span>
        </a>
        <a href="dashboard.html">
            <span class="icon"><i class="bi bi-columns-gap"></i></span>
            <span class="text">Dashboard</span>
        </a>
        <a href="clientes.html">
            <span class="icon"><i class="bi bi-person-circle"></i></span>
            <span class="text">Clientes</span>
        </a>
        <a href="movimentacoes.html">
            <span class="icon"><i class="bi bi-cash-coin"></i></span>
            <span class="text">Movimentações</span>
        </a>   
        <a href="consulta.html">
            <span class="icon"><i class="bi bi-search"></i></i></span>
            <span class="text">Consulta</span>
        </a>
        <a href="configuracoes.html">
            <span class="icon"><i class="bi bi-gear"></i></span>
            <span class="text">Configurações</span>
        </a>
    </nav>


    <div class="main-content">
        
        <form id="movimentacao-form">
            <h2>Movimentações</h2>
            <div class="input-group">
                
                <div class="input-select">
                    <label for="cliente">Cliente Emissor:</label>
                    <select id="cliente" required>
                        <option value="">Selecione um cliente</option>
                        <option value="Aldimetal equipamentos ltda">Aldimetal equipamentos ltda</option>
                        <option value="Diesel mais ltda">Diesel mais ltda</option>
                        <option value="Pan-dai">Pan-dai</option>
                    </select>
                </div>
                <div class="btn">
                    <div class="btn-upload-xml">
                        <button type="button" id="uploadXml"><i class="bi bi-upload"></i></button>
                    </div>
                    <div class="btn-salvar-manualmente">
                        <button type="button" id="salvarMovimentacao"><i class="bi bi-pencil-square"></i></button>
                    </div>
                    
                </div>
                </div>
            
            
        </form>
        <div class="div-tabela">
            <h3>Registros</h3>
            <table id="tabela-movimentacoes">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Data</th>
                        <th>Tipo Nota</th>
                        <th>Número Nota</th>
                        <th>Município</th>
                        <th>CNPJ</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <td colspan="5" style="text-align: right;"><strong>Total:</strong></td>
                        <td id="total-valor"><strong>R$ 0,00</strong></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        
        

    <script src="script.js"></script>
</body>
</html>
